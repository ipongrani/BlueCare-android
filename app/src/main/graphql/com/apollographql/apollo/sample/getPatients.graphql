 query getPatients ($_authKey: String!){
      getPatients (_authKey: $_authKey){
        msg
      	patientRecords {
         firstName
         lastName
         birthDate
         age
         status
         conditions{
           name
           status
         }
         medicalBio {
           medicalId
           bloodType
           bloodPressure
           allergies
           diet
           pill
           timePill
           medicalIssue
         }
        }
      }
    }