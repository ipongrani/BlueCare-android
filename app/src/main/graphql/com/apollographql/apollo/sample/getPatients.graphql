 query getPatients ($_authToken: String!){
      getPatients (_authToken: $_authToken){
        msg
      	patientRecords {
         firstName
         lastName
         birthDate
         age
         status
         conditions{
           name
           status
         }
         medicalBio {
           medicalId
           bloodType
           bloodPressure
           allergies
           diet
           pill
           timePill
           medicalIssue
         }
         reports {
           datePublished
           patientReport
           topic
         }
        }
      }
    }